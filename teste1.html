    <script>
        //document.write("Navegador: ", navigator.appName, " - ", navigator.appCodeName, "<br/>");
        //document.write("Versão: ", navigator.appVersion, "<br/>");

        var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;

        var isFirefox = typeof InstallTrigger !== 'undefined';
        var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;

        var isChrome = !!window.chrome && !isOpera;
        var isEdge = false || !!document.documentMode;

        var img = document.getElementById("imagem");
        if (isOpera) {
            img.src = "img/opera.png";
            //document.getElementById("imagem").innerHTML = "O navegador em uso é o Opera!"; 
            document.write(""); 
        }
        else if (isFirefox) {
            img.src = "img/firefox.png";
            //document.getElementById("imagem").innerHTML = "O navegador em uso é o Mozilla!"; 
            document.write(""); 
        }
        else if (isChrome) {
            img.src = "img/chrome.png";
            //document.getElementById("imagem").innerHTML = "O navegador em uso é o Chrome!"; 
            document.write(""); 
        }
        else if (isSafari) {
            img.src = "img/safari.png";
            //document.getElementById("imagem").innerHTML = "O navegador em uso é o Safari!"; 
            document.write(""); 
        }
        else if (isEdge) {
            img.src = "img/edge.png";
            //document.getElementById("imagem").innerHTML = "O navegador em uso é o Edge!"; 
            document.write(""); 
        }
